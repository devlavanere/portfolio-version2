 <!-- Contato -->
 <section id="contact" class="contact max-width">
    <div class="contact-content">
        <h2 class="secondary-title">Entre em Contato</h2>
      </div>
      <form id="contactForm" class="contact-form">
        <label for="name" class="label">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
    
        <label for="email" class="label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    
        <label for="message" class="label">Mensagem:</label>
        <textarea name="message" id="message" rows="5" placeholder="Digite sua mensagem"></textarea>
    
        <button type="submit" class="btn btn-primary" onclick="submitForm()">Enviar</button>
      </form>
    
      <div class="message" id="messageArea">
        <span class="message-text" id="messageText"></span>
        <span class="close-message" id="closeMessage">Ã—</span>
      </div>  
</section>
